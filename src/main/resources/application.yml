spring:
  application:
    name: kafka-eyone
  elasticsearch:
    uris: localhost:9200
    username: elastic
    password: okok
  cloud:
    function:
      definition: consumePatient
    stream:
      kafka:
        binder:
          brokers: 35.159.23.192:9092
          producer-properties:
            key.serializer: org.apache.kafka.common.serialization.StringSerializer
            value.serializer: org.springframework.kafka.support.serializer.JsonSerializer
            spring.json.add.type.headers: false
            spring.json.trusted.packages: "*"
          consumer-properties:
            key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
            auto.offset.reset: earliest
            isolation.level: read_committed
            enable.auto.commit: false
        streams:
          binder:
            configuration:
              default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
              default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
              spring.json.use.type.headers: false
      bindings:
        consumePatient-in-0:
          destination: isi-patient-topic
          contentType: application/json
          group: isi-patient-group
          consumer:
            use-native-decoding: false
elasticsearch:
  index:
    transactions:
      name: patients

server:
  port: 8081
app:
  kafka:
    patient-topic: isi-patient-topic
#    output-binding: sendPatient-out-0
  webhook:
    url: https://webhook.site/27d01a50-8272-48dc-bbdc-ec1b641a7cf8
    timeout: 5000
    retry-attempts: 3

